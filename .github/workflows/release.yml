name: Release plugins from packed/

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.2.3). If empty, uses package.json version."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            VERSION=$(node -p "require('./package.json').version")
            TAG="v${VERSION}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "Release tag: ${TAG}"

      - name: Validate packed artifacts
        shell: bash
        run: |
          if [ ! -d "packed" ]; then
            echo "❌ packed/ not found. Please commit packed/ to repo before releasing."
            exit 1
          fi
          if [ ! -f "packed/index.json" ]; then
            echo "❌ packed/index.json not found. Please commit packed/index.json before releasing."
            exit 1
          fi
          COUNT=$(ls -1 packed/*.kgpg 2>/dev/null | wc -l | tr -d ' ')
          if [ "${COUNT}" -le 0 ]; then
            echo "❌ no *.kgpg found in packed/. Please commit packed/*.kgpg before releasing."
            exit 1
          fi
          echo "✅ packed ok: ${COUNT} kgpg files"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            packed/index.json
            packed/*.kgpg
